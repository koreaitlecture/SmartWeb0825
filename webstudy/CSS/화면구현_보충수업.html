<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        /* div, header, h1, section {
            border: 1px solid gray;
        } */
        .wrap {
            width: 520px;
            margin: 0 auto;
        }
        .header {
            padding-top: 50px;
            padding-bottom: 30px;
        }
        .title {
            text-align: center;
        }
        .input_wrap {
            margin-bottom: 5px;
        }
        .input_wrap > label {
            /* label은 인라인레벨 */
            display: inline-block;
            width: 100px;
        }
        .input {
            padding: 10px;
            width: 400px;
        }
        .login_option {
            padding-top: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .login_option_item {
            width: 200px;
        }
        .btn_wrap {
            border: 1px solid gray;
            border-radius: 5px;
        }
        .btn_wrap > button {
            padding: 15px 0;
            width: 100%;
            border: 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    
    <div class="wrap">
        <header class="header">
            <h1 class="title">제목 텍스트</h1>
        </header>
        <section class="login_wrap">
            <!-- action : button을 클릭하면 이동할 곳 -->
            <form method="post" action="sample.html">
                <div class="input_wrap">
                    <label for="id">아이디</label>
                    <input id="id" type="text" class="input" required>
                </div>
                <div class="input_wrap">
                    <label for="pw">비밀번호</label>
                    <input id="pw" type="password" class="input" required>
                </div>
                <div class="login_option">
                    <div class="login_option_item">
                        <input type="checkbox" name="option" id="option_id">
                        <label for="option_id">로그인 유지</label>
                    </div>
                    <div class="login_option_item" style="text-align: right;">
                        <input type="checkbox" name="option" id="option_pw">
                        <label for="option_pw">비밀번호 저장</label>
                    </div>
                </div>
                <div class="btn_wrap">
                    <button>로그인</button>
                </div>
            </form>
        </section>
    </div>

</body>
</html>
